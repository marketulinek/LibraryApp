{% extends 'base.html' %}

{% block title %}book form{% endblock %}

{% block breadcrumb %}

{% load crispy_forms_tags %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>

{% endblock %}
