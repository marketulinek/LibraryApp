{% extends "base.html" %}
{% block content %}
<style>
    .container-registration{
        background-color: #FFFAF0;
        border: 3px solid #F09F90;
        width: 380px;
        height: 600px;
    }
    input[name="username"], [type="password"]{
        width: 100%;
    }
</style>

<div class="container container-registration my-5 px-5 pt-4">
    <h2 class="text-center mb-5">Reset your password</h2>
    <p>Please insert your email address.</p>
    <form method="post">
        {% csrf_token %}
        <div class=" d-grid gap-2">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
