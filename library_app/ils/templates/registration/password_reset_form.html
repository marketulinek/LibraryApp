{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page">Reset your password</li>
{% endblock %}

{% block content %}

<div class="container container-registration my-5 px-5 pt-4">
    <h2 class="text-center mb-5">Reset your password</h2>
    <p>Please insert your email address.</p>
    <form method="post">
        {% csrf_token %}
        <div class=" d-grid gap-2">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
