{% extends "base.html" %}
{% block content %}
<style>
    .container-registration{
        background-color: white;
        border: 3px solid #F09F90;
        width: 350px;
        height: 500px;
    }
    input[name="username"], [name="password"]{
        width: 100%;
    }
</style>

<div class="container container-registration my-5 px-5 pt-4">
    <h2 class="text-center mb-5">Log in</h2>
    <form method="post">
        {% csrf_token %}
        <div class=" d-grid gap-2">
            {{form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="py-4 text-center">Don't have an account?<br><a href="#">Register here.</a></div>
    </form>
</div>
{% endblock %}
