{% extends "base.html" %}
{% block content %}
<style>
    .container-registration{
        background-color: #FFFAF0;
        border: 3px solid #F09F90;
        width: 380px;
        height: 600px;
    }
    input[name="username"], [type="password"], [type="text"]{
        width: 100%;
    }
    ul{
        font-size: small;
    }
</style>

<div class="container container-registration my-5 px-4 pt-3">
    <h2 class="text-center mb-5">Change your password</h2>
    <form method="post">
        {% csrf_token %}
        <div class=" d-grid gap-1">
            {{form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
