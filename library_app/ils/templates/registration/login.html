{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log in </button>
    </form>
    <button type="submit" class="btn btn-link">Not a member? Register here.</button>
{% endblock %}
