{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-5 px-5 pt-4">
    <h2>Hello, {{ user.username|default:'curious guest'|title }}.</h2>
    {% if user.is_authenticated %}
        <h2>Welcome back! Keep on reading 😁</h2>
    {% else %}
        <h2>Welcome to our Library! Please, log in to start reading 😁</h2>
    {% endif %}
</div>
{% endblock %}
